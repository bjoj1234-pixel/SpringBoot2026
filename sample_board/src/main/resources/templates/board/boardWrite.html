<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" th:src="@{/js/boardWrite.js}"></script>
</head>
<body>
	<section>
		<h2>신규 게시글 작성</h2>
		<div class="content">
			<form th:action="@{/board/write_confirm}"
			name="write_confirm" method="POST">
				<table width="500" border="1">
					<tbody>
						<tr height="50">
							<th width="150" align="center">작성자</th>
							<td width="350" align="center">
								<input type="text" name="writer" class="content" placeholder="작성자 이름을 입력하세요." >
							</td>
						</tr>
						<tr height="50">
							<th width="150" align="center">제목</th>
							<td width="350" align="center">
								<input type="text" name="title" class="content" placeholder="글 제목을 입력하세요." >
							</td>
						</tr>
						<tr height="50">
							<th width="150" align="center">글내용</th>
							<td width="350" align="center">
								<input type="text" name="content" class="content" placeholder="글 내용을 입력하세요." >
							</td>
						</tr>
						<tr height="50">
							<td colspan="2" align="center">
								<input type="button" value="작성" onclick="bdWrite();">
								<input type="reset" value="취소">								
							</td>
						</tr>					
					</tbody>				
				</table>
			</form>		
		</div>			
	</section>
</body>
</html>
