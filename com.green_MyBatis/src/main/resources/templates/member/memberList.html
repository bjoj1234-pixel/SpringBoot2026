<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/home.css}">
<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
<link rel="stylesheet" th:href="@{/css/member.css}">
<script type="text/javascript" th:src="@{/js/member.js}"></script>
</head>
<body>
	<header th:replace="~{/include/header_nav_footer.html::header}"></header>
	<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>
	
	<section>
		<div id="section_wrap">
			<div class="word"><h2>전체 회원 목록</h2></div>
			<div class="content">
				<table border="1">
					<tbody>
						<tr>
							<th>번호</th>
							<th>아이디</th>
							<th>비밀번호</th>
							<th>이메일</th>
							<th>전화번호</th>
							<th>가입일</th>
							<th>수정일</th>
						</tr>
						<tr th:each="li: ${list}">
							<td th:text="${li.no}"></td>
							<td>
							<!-- a태그에서 <a th:href="@{/member/memberInfo(id=${li.id})}"
								 => 이렇게 넘기는건 무조건 GET방식으로 전송된다.
							 -->
								<a th:href="@{/member/memberInfo(id=${li.id})}"
								th:text="${li.id}"></a>
							</td>
							<td th:text="${li.pw}"></td>
							<td th:text="${li.mail}"></td>
							<td th:text="${li.phone}"></td>
							<td th:text="${li.reg_date}"></td>
							<td th:text="${li.mod_date}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
	
	<footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>	
	
	<script th:if="${msg}">//msg가 있으면 뿌리고 없으면 말라는 의미
		alert('[[${msg}]]')
	</script>
</body>
</html>
