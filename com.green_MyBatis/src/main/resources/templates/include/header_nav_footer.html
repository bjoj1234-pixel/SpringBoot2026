<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Member Join</title>
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/home.css}">
	<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
</head>
<body>
	<header th:flagment="header">
		<div id="top">
			<h3>Member JOIN</h3>
		</div>
		<div id="header_wrap">
			<a th:href="@{/}">HOME</a>
			<!-- 비로그인 상태일때 -->
			<th:block th:if="${session.loginmember == null}">
				<a th:href="@{/member/signup}">회원가입</a>			
				<a th:href="@{/member/login}">로그인</a>
			</th:block>
			<!-- 로그인 상태일때 -->
			<th:block th:if="${session.loginmember != null}">
				<!-- id가 admin111(관리자)이 맞으면  -->
				<span th:if="${session.loginmember.id == 'admin111'}" style="color:blue;">관리자</span>
				<!-- (unless)admin111이 아니면  -->
				<span th:unless="${session.loginmember.id == 'admin111'}">
					<span th:text="${session.loginmember.id}"></span>님 환영
				</span>
				
				<a th:href="@{/member/logout}">로그아웃</a>
				
				<th:block th:if="${session.loginmember.id == 'admin111'}">
					<a th:href="@{/member/list}" style="color:blue;">[회원목록]</a>
				</th:block>
				
				<a th:href="@{/member/memberInfo(id=${session.loginmember.id})}">MyPage</a>
				<a th:href="@{/board/mypage}">MyBoard</a>
			</th:block>
			<a th:href="@{/board/list}">게시판</a>
		</div>
	</header>
	<nav th:flagment="nav">
		<div id="nav_wrap">
			<a th:href="@{/example}">EXAMPLE</a>
		</div>
	</nav>
	<footer th:flagment="footer">
		<div id="footer_wrap">
			Copyright OFFICE @Green
		</div>
	</footer>
</body>
</html>
