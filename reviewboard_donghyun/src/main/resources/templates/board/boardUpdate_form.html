<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>boardUpdateForm</title>
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/board.css}">
<!-- <script type="text/javascript" th:src="@{/js/member.js}"></script> -->
</head>
<body>	
	<section>
		<div id="section_wrap">
			<div class="word"><h2>리뷰 수정하기</h2></div>
			<div class="content">
				<form th:action="@{/board/updatePro}" method="POST">
					<input type="hidden" name="num" th:value="${reviewUpdate.num}">
					
					<table width="500" border="1">
						<tbody>
							<tr height="40">
								<td width="120" align="center">글번호</td>
								<td width="180" align="center" th:text="${reviewUpdate.num}"></td>
							</tr>
							<tr>
								<td width="120" align="center">조회수</td>
								<td width="180" align="center" th:text="${reviewUpdate.readcount}"></td>
							</tr>
							<tr height="40">
								<td width="120" align="center">제목</td>
								<td align="center" colspan="3">
									<input type="text" name="title" th:value="${reviewUpdate.title}">
								</td>
							</tr>
							<tr height="40">
								<td width="120" align="center">작성자</td>
								<td align="center" colspan="3">
									<input type="text" name="writer" th:value="${reviewUpdate.writer}">
								</td>
							</tr>
							<tr height="40">
								<td align="center" style="color:red;">비밀번호 확인</td>
								<td><input type="password" name="writerPw" required placeholder="비밀번호를 입력하세요"></td>
							</tr>
							<tr height="40">
								<td width="120" align="center">별점</td>
								<td width="center" colspan="3">
									<span th:text="${reviewUpdate.star}"></span>
								
									<select name="star">
										<option value="5">5점 ★★★★★</option>
										<option value="4">4점 ★★★★</option>
										<option value="3">3점 ★★★</option>
										<option value="2">2점 ★★</option>
										<option value="1">1점 ★</option>
									</select>
								</td>
							</tr>
							<tr height="40">
								<td width="120" align="center">글내용</td>
								<td>
									<textarea align="center" row="10" name="content" th:text="${reviewUpdate.content}"></textarea>
								</td>
							</tr>					
							<tr height="40">
								<td align="center" colspan="2">
									<input type="submit" value="수정완료">									
									<input type="button" value="취소"
									th:onclick="|location.href='@{/board/detail(num=${reviewUpdate.num})}'|">
								</td>
							</tr>					
						</tbody>
					</table>
				</form>					
			</div>
		</div>
	</section>
</body>
</html>
