<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>boardUpdateForm</title>
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/board.css}">
<!-- <script type="text/javascript" th:src="@{/js/member.js}"></script> -->
</head>
<body>	
	<section>
		<div id="section_wrap">
			<form th:action="@{/board/deletePro}" method="POST">
				<input type="hidden" name="num" th:value="${deleteBoard.num}">
				
				<table width="500" border="1">
					<tbody>
						<tr height="40">
							<td align="center" style="color:red;">비밀번호 확인</td>
							<td><input type="password" name="writerPw" required placeholder="비밀번호를 입력하세요"></td>
						</tr>			
						<tr height="40">
							<td align="center" colspan="2">
								<input type="submit" value="확인">									
								<input type="button" value="취소"
								th:onclick="|location.href='@{/board/detail(num=${deleteBoard.num})}'|">
							</td>
						</tr>					
					</tbody>
				</table>
			</form>					
		</div>
	</section>
</body>
</html>
